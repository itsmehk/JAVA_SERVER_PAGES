<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="form">
      
      
      
      <div class="tab-content">
        <div id="deposit">   
          <h1>Deposit</h1>
          
          <form action="Deposit.jsp" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Amount<span class="req">*</span>
              </label>
              <input type="number" name="amount1" required autocomplete="off" />
            </div>
          </div>
          
          <button type="submit" class="button button-block"/>Deposit</button>
          
          </form>

        </div>
        
        <div id="withraw">   
          <h1>Withraw</h1>
          
          <form action="withdraw.jsp" method="post">
          
            <div class="field-wrap">
		      <label>
		        Amount<span class="req">*</span>
		      </label>
		      <input type="number" name="amount2" required autocomplete="off"/>
          	</div>
              
          
          <button type="submit" class="button button-block"/>Withdraw</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
